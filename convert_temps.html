<!DOCTYPE html>
<html>
<head>
   <title>Fahrenheit to Celsius</title>
   <script type="text/javascript">
       var temp = prompt("Enter Fahrenheit temperature")
       var fahrenheit = temp;
       temp = parseInt(temp)
       temp-=32
       temp*=(5/9)
       alert("Fahrenheit temperature is "+fahrenheit+" Celsium temperature is "+temp)
   </script>

        alert("Thanks for using (Gadsden, Russell) temperature converter.")
    </script>
</head>
